# render.yaml â€” Render Blueprint for RAG-Optimize
# Deploy both FastAPI API and Streamlit Dashboard

services:
  # FastAPI REST API
  - type: web
    name: rag-optimizer-api
    runtime: python
    rootDir: rag-optimizer
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    plan: free

  # Streamlit Dashboard
  - type: web
    name: rag-optimizer-dashboard
    runtime: python
    rootDir: rag-optimizer
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app/streamlit_app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    plan: free
